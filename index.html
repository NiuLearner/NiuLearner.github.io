<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            /* The image used */
            background-image: url('./Background.png');

            /* Full height */
            height: 50%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background: #ddd;
            color: black;
        }

        .main {
            padding: 16px;
            margin-top: 30px;
            height: 1500px;
            /* Used in this example to enable scrolling */
        }
    </style>
</head>

<body>

    <div class="bg"></div>

    <div class="navbar">
        <a href="#about">关于我</a>
        <a href="#education">教育背景</a>
        <a href="#experience">工作经历</a>
    </div>

    <div class="main">
        <section id="about">
            <h1>昵称</h1>
            <p>这里是您的昵称。</p>
        </section>

        <section id="education">
            <h1>教育背景</h1>
            <p>这里是您的学校和专业信息。</p>
        </section>

        <section id="experience">
            <h1>工作经历</h1>
            <p>这里是您的工作经历，包括任职的机构和职位。</p>
        </section>
    </div>

</body>

</html>
